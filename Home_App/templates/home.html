{% extends 'base.html' %}
{% block body_block %}
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/media/Demo1.jpg" class="d-block w-100" height="320px"  alt="...">
                <div class="carousel-caption d-none d-md-block">

                </div>
            </div>
            <div class="carousel-item">
                <img src="/media/Demo2.jpg" class="d-block w-100" height="320px" alt="...">
                <div class="carousel-caption d-none d-md-block">

                </div>
            </div>
            <div class="carousel-item">
                <img src="/media/demo3.png" class="d-block w-100" height="320px" alt="...">
                <div class="carousel-caption d-none d-md-block">

                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

<div class="container my-5">

    <!-------------------------------Featured Products--------------------------->
    <h2 class="my-5" align="center">Featured Products</h2>
    <div class="row">
        <div class="col-lg-3 mx-auto">
            <div class="list-group">
                <a href="/" class="list-group-item list-group-item-action ">All Products</a>
                {% for category in categories %}
                <a href="/?category={{category.id}}"
                   class="list-group-item list-group-item-action ">{{category.title}}</a>
                {% endfor%}
            </div>
        </div>
        <div class="col-lg-9 mx-auto">
            <div class="row">
                {% for product in products %}
                <div class="col-md-6 col-sm-12 col-lg-4">
                    <figure class="card card-product">
                        <div class="img-wrap">
                            <img src="/media/sample.jpg" style="width:100%; height:300px;">
                        </div>
                        <figcaption class="info-wrap">
                            <h6 class="title text-uppercase "><a class="text-success"
                                                                 href="{% url 'Home_App:product_detail' pk=product.pk %}">{{product.name}}</a>
                            </h6>
                            <div class="action-wrap">
                                <div class="price-wrap h5">
                                    <span class="Category">Category: {{product.category}}</span>
                                    <hr>
                                    <span class="text">{{product.preview_text}}</span><br><br>
                                    <span class="price-new">&#2547; {{product.price|floatformat:2}}</span>
                                    <span class="price-old"><strike>&#2547; {{product.old_price|floatformat:2}}</strike></span>
                                    <br>
                                    <br> <br> <br>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
</div>
{% endblock %}
